<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>EIKit</title>
</head>
<body>
  <div id="ControlDiv" class="container">
    <div class="row">
      <div class="col">
          <button type="button" class="btn btn-secondary m-1" onclick="showOldEISelector()">Select Old Edit Index...</button>
      </div>
      <div class="col">
        {{ OldEITitle }}
      </div>
      <div class="col">
          <button type="button" class="btn btn-secondary m-1" onclick="showNewEISelector()">Select New Edit Index...</button>
      </div>
      <div class="col">
        {{ NewEITitle }}
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
          <button type="button" class="btn btn-primary" class="btn btn-primary" onclick="computeNewClip()">New Clips</button>
      </div>
      <div class="col">
          <input type="button" class="btn btn-primary" value="Dropped Clips" onclick="computeDroppedClip()">
      </div>
      <div class="col">
          <input type="button" class="btn btn-primary" value="Cut Point Change" onclick="computeCutPointChangeClips()">
      </div>
      <div class="col">
          <input type="button" class="btn btn-primary" value="Source Point Change" onclick="computeSourceChangedClip()">
      </div>
      <div class="col">
          <input type="button" class="btn btn-primary" value="Track Change" onclick="computeTrackChangedClip()">
      </div>
      <div class="col">
          <input type="button" class="btn btn-primary" value="FPS Change" onclick="computeFPSChangedClips()">
      </div>
    </div>
  </div>

    <input type="button" hidden class="btn btn-primary" value="Show Old Clips" onclick="computeOldClip()">
    <input type="button" hidden class="btn btn-primary" value="Show Clips Unchanged" onclick="computeUnchangedClips()">

    <table id="ClipChangeDiv" class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Record In</th>
          <th scope="col">Record Out</th>
          <th scope="col">Source In</th>
          <th scope="col">Source Out</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="C in CArr" v-cloak>
          <th scope="row">{{ C.Name }}</th>
          <td>{{C['Record In']}}</td>
          <td>{{C['Record Out']}}</td>
          <td>{{C['Source In']}}</td>
          <td>{{C['Source Out']}}</td>
        </tr>
      </tbody>
    </table>


    <!-- Some Bootstrap voodoo -->
    <script>
    window.$ = window.jQuery = require('jquery'); // not sure if you need this at all
    window.Bootstrap = require('bootstrap');
    </script>
    <!-- System libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Personal scripts goes here. -->
    <script src="index.js"></script>
</body>
</html>
